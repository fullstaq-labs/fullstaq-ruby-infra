apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-secondary
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app-part: gateway-secondary
  template:
    metadata:
      labels:
        app: gateway
        app-part: gateway-secondary
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: In
                    values:
                      - 'true'
      containers:
        - name: nginx
          image: nginx:1.19-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
            - containerPort: 8002
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: gateway
